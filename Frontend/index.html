<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MenuMate – Healthy Recipes & Social Food Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .hero {
        background: url("https://source.unsplash.com/1600x600/?healthy-food")
          center center/cover no-repeat;
        color: white;
        height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .recipe-card img {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">MenuMate</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Explore</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Upload</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
            <li class="nav-item">
              <a class="btn btn-success ms-3" href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <div>
        <h1 class="display-4 fw-bold">Discover & Share Healthy Recipes</h1>
        <p class="lead">Fuel your body. Inspire others.</p>
        <a href="#" class="btn btn-primary btn-lg">Start Exploring</a>
      </div>
    </div>

    <!-- Recipe Feed -->
    <section class="py-5">
      <div class="container">
        <h2 class="mb-4 text-center">Trending Recipes</h2>
        <div class="row g-4">
          <!-- Recipe Card -->
          <div class="col-md-4">
            <div class="card recipe-card shadow-sm">
              <img
                src="https://source.unsplash.com/400x300/?salad"
                class="card-img-top"
                alt="Recipe"
              />
              <div class="card-body">
                <h5 class="card-title">Avocado Quinoa Salad</h5>
                <p class="card-text">Fresh, light, and packed with protein.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <small>By <strong>@healthychef</strong></small>
                  <button class="btn btn-outline-primary btn-sm">View</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Add more cards as needed -->
        </div>
      </div>
    </section>

    <!-- Upload Modal Trigger -->
    <div class="text-center mb-5">
      <button
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#uploadModal"
      >
        Upload Your Recipe
      </button>
    </div>

    <!-- Upload Recipe Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h5 class="modal-title">Upload a New Recipe</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="title" class="form-label">Recipe Title</label>
                <input type="text" class="form-control" id="title" required />
              </div>
              <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea
                  class="form-control"
                  id="ingredients"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="photo" class="form-label">Upload Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="photo"
                  accept="image/*"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Post Recipe</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-auto">
      <div class="container">
        <p class="mb-0">© 2025 MenuMate. Eat clean. Share freely.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
